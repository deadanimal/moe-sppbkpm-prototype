<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Jenis Pentaksiran</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-school text-dark"></i>
                </a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0)" class="text-dark"> Tetapan </a>
              </li>
              <li aria-current="page" class="breadcrumb-item active">
                Pentadbiran
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <h6 class="text-uppercase text-muted ls-1 mb-1">Carta</h6>
          <h5 class="h3 mb-0">Jenis Pentaksiran</h5>
        </div>
        <div class="card-body">
            <div class="chart">
                <div class="amchart" id="jp1"></div>
            </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
        <div class="card">
          <div class="card-header bg-secondary">
            <h6 class="text-uppercase text-muted ls-1 mb-1">Carta</h6>
            <h5 class="h3 mb-0">Tahun & Tingkatan</h5>
          </div>
          <div class="card-body">
              <div class="chart">
                  <div class="amchart" id="jp2"></div>
              </div>
          </div>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h6 class="text-uppercase text-muted ls-1 mb-1">Senarai</h6>
          <h5 class="h3 mb-0">Senarai Pentaksiran</h5>
        </div>
        <div class="card-body">
          <div class="dataTables_wrapper pb-4">
            <div class="row">
              <div class="col">
                <div class="dataTables_length" id="datatable_length">
                  <label>
                    Show
                    <select
                      name="datatable_length"
                      aria-controls="datatable"
                      class="form-control form-control-sm"
                      (change)="entriesChange($event)"
                    >
                      <option value="5" [selected]="entries == 10">5</option>
                      <option value="10" [selected]="entries == 25">10</option>
                      <option value="15" [selected]="entries == 50">15</option>
                      <option value="-1" [selected]="entries == -1">All</option>
                    </select>
                    entries
                  </label>
                </div>
              </div>
              <div class="col-auto">
                <button
                  type="button"
                  class="btn btn-primary btn-sm mt-1"
                  (click)="openModal(createData)"
                >
                  Cipta
                </button>
                <div id="datatable_filter" class="dataTables_filter">
                  <label>
                    <input
                      type="search"
                      class="form-control form-control-sm"
                      placeholder="Search records"
                      aria-controls="datatable"
                      (keyup)="filterTable($event)"
                    />
                  </label>
                </div>
              </div>
            </div>

            <ngx-datatable
              class="bootstrap selection-cell"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="entries != -1 ? entries : undefined"
              [rows]="temp"
              (activate)="onActivate($event)"
            >
              <ngx-datatable-column name="idsekolah">
                <ng-template ngx-datatable-header-template>
                  <span>ID</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="jenis">
                <ng-template ngx-datatable-header-template>
                  <span>Jenis Pentaksiran</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="peringkat">
                <ng-template ngx-datatable-header-template>
                  <span>Peringkat Persekolahan</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Tarikh"></ngx-datatable-column>
              <ngx-datatable-column name="Negeri"></ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #createData>
  <div class="row">
    <div class="col">
      <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
          Cipta Aktiviti Takwim
        </h6>

        <button
          aria-label="Close"
          class="close"
          data-dismiss="modal"
          type="button"
          (click)="closeModal()"
        >
          <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <form [formGroup]="registerForm">
              <div class="form-group">
                <label class="form-control-label">ID</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Contoh: SKDK1"
                />
              </div>
              <div class="form-group">
                <label class="form-control-label">Peringkat Persekolahan</label>
                <select class="form-control">
                  <option>Pra-Sekolah</option>
                  <option>SK</option>
                  <option>SMK</option>
                  <option>SBP</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-control-label">Negeri</label>
                <select class="form-control">
                  <option>Johor</option>
                  <option>Kedah</option>
                  <option>Kelantan</option>
                  <option>Melaka</option>
                  <option>Negeri Sembilan</option>
                  <option>Pahang</option>
                  <option>Perak</option>
                  <option>Perlis</option>
                  <option>Pulau Pinang</option>
                  <option>Selangor</option>
                  <option>Sabah</option>
                  <option>Sarawak</option>
                  <option>Terengganu</option>
                  <option>WP Kuala Lumpur</option>
                  <option>WP Labuan</option>
                  <option>WP Putrajaya</option>
                </select>
              </div>
            </form>
          </div>
          <div class="col-6">
            <form [formGroup]="registerForm">
              <div class="form-group">
                <label class="form-control-label">Jenis Pentaksiran</label>
                <select class="form-control">
                  <option>PPT</option>
                  <option>PAT</option>
                  <option>UPSR</option>
                  <option>PT3</option>
                  <option>SPM</option>
                </select>
              </div>
              <div class="form-group">
                <label for="example-date-input" class="form-control-label"
                  >Tarikh</label
                >
                <input
                  class="form-control"
                  type="date"
                  value="2018-11-23"
                  id="example-date-input"
                />
              </div>
              <div class="form-group">
                <label class="form-control-label">Guru Bertugas</label>
                <select class="form-control">
                  <option>PPT</option>
                  <option>PAT</option>
                  <option>UPSR</option>
                  <option>PT3</option>
                  <option>SPM</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" type="button" (click)="confirm()">
          Simpan
        </button>

        <button
          class="btn btn-outline-danger ml-auto"
          data-dismiss="modal"
          type="button"
          (click)="closeModal()"
        >
          Tutup
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card mx-3">
        <div class="card-header">
          <h6 class="text-uppercase text-muted ls-1 mb-1">Senarai</h6>
          <h5 class="h3 mb-0">Senarai Maklumat Guru</h5>
        </div>
        <div class="card-body">
          <div class="dataTables_wrapper pb-4">
            <div class="row">
              <div class="col">
                <div class="dataTables_length" id="datatable_length">
                  <label>
                    Show
                    <select
                      name="datatable_length"
                      aria-controls="datatable"
                      class="form-control form-control-sm"
                      (change)="entriesChange1($event)"
                    >
                      <option value="5" [selected1]="entries1 == 5">5</option>
                      <option value="10" [selected1]="entries1 == 10">
                        10
                      </option>
                      <option value="15" [selected1]="entries1 == 15">
                        15
                      </option>
                      <option value="-1" [selected1]="entries1 == -1">
                        All
                      </option>
                    </select>
                    entries
                  </label>
                </div>
              </div>
              <div class="col-auto">
                <div id="datatable_filter" class="dataTables_filter">
                  <label>
                    <input
                      type="search"
                      class="form-control form-control-sm"
                      placeholder="Search records"
                      aria-controls="datatable"
                      (keyup)="filterTable1($event)"
                    />
                  </label>
                </div>
              </div>
            </div>

            <ngx-datatable
              class="bootstrap selection-cell"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="entries1 != -1 ? entries1 : undefined"
              [rows]="temp1"
              (activate)="onActivate($event)"
            >
              <ngx-datatable-column name="guru">
                <ng-template ngx-datatable-header-template>
                  <span>ID Guru</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="nama">
                <ng-template ngx-datatable-header-template>
                  <span>Nama Guru</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="sekolah">
                <ng-template ngx-datatable-header-template>
                  <span>Nama Sekolah</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="jenis">
                <ng-template ngx-datatable-header-template>
                  <span>Jenis Persekolahan</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Tarikh"></ngx-datatable-column>
              <ngx-datatable-column name="Negeri"></ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
