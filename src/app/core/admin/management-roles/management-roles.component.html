<div class="header">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Roles</h6>

					<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
						<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
							<li class=" breadcrumb-item">
								<a href="javascript:void(0)"> <i class="fas fa-user-tag text-dark"> </i> </a>
							</li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Roles </a>

								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xl-4 col-sm-12">
					<div class="card card-stats">
						<div class="card-body">
							<div class="row">

										Performance

									<span class="h2 font-weight-bold mb-0"> 2,356 </span>
								</div>

								<div class="col-auto">
									<div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
										<i class="fas fa-star-half-alt"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

					<div class="card card-stats">
						<div class="card-body">

									<h5 class="card-title text-uppercase text-muted mb-0">
										Total Traffic
									</h5>

									<span class="h2 font-weight-bold mb-0"> 924 </span>
								</div>

								<div class="col-auto">
									<div class="icon icon-shape bg-gradient-green text-white rounded-circle shadow">
										<i class="fas fa-traffic-light"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="row">
                        <h3 class="m-0">List of User Roles</h3>
                    </div>
                </div>
                <div class="dataTables_wrapper py-4">
                    <div class="row">
                        <div class="col-sm-12 col-md-8">
                            <div class="dataTables_length" id="datatable_length">
                                <label>
                                    Show
                                    <select 
                                        name="datatable_length"
                                        aria-controls="datatable"
                                        class="form-control form-control-sm"
                                        (change)="entriesChange($event)"
                                    >
                                        <option value="5" [selected]="tableEntries==5">5</option>
                                        <option value="10" [selected]="tableEntries==10">10</option>
                                        <option value="15" [selected]="tableEntries==15">15</option>
                                        <option value="-1" [selected]="tableEntries==-1">All</option>
                                    </select>
                                    records
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <div id="datatable_filter" class="dataTables_filter">
                                <label>
                                    <input 
                                        type="search"
                                        class="form-control form-control-sm"
                                        placeholder="Search records"
                                        aria-controls="datatable"
                                        (keyup)="filterTable($event)" 
                                    />
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row"><div class="col">
                    <ngx-datatable 
                        class="bootstrap selection-cell"
                        [columnMode]="'force'"
                        [headerHeight]="50"
                        [footerHeight]="50" 
                        [rowHeight]="'auto'"
                        [selected]="tableSelected"
                        [selectionType]="'multiClick'"
                        [limit]="tableEntries != -1 ? tableEntries:undefined"
                        [rows]="tableTemp" 
                        (activate)="onActivate($event)"
                    >
                        <ngx-datatable-column name="num">
                            <ng-template ngx-datatable-header-template>
                                <span>No.</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="userName">
                            <ng-template ngx-datatable-header-template>
                                <span>Username</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="crud">
                            <ng-template ngx-datatable-header-template>
                                <span>Permission</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <!-- <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="1">
                                    <label class="custom-control-label" for="1">Add Data</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="2">
                                    <label class="custom-control-label" for="2">Upload Data</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="3">
                                    <label class="custom-control-label" for="3">Upload File</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="4">
                                    <label class="custom-control-label" for="4">Export Data</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="5">
                                    <label class="custom-control-label" for="5">Portal</label>
                                  </div> -->
                                <span *ngIf="row.crud == '1111'">
                                    <div class="custom-control custom-checkbox">
                                    <input checked="checked" type="checkbox" class="custom-control-input" id="1">
                                    <label class="custom-control-label" for="1">Add Data</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input checked="checked" type="checkbox" class="custom-control-input" id="2">
                                    <label class="custom-control-label" for="2">Upload Data</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input checked="checked" type="checkbox" class="custom-control-input" id="3">
                                    <label class="custom-control-label" for="3">Upload File</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input checked="checked" type="checkbox" class="custom-control-input" id="4">
                                    <label class="custom-control-label" for="4">Export Data</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="5">
                                    <label class="custom-control-label" for="5">Portal</label>
                                  </div>
                                </span>
                                <span *ngIf="row.crud == '0110'">
                                    <div class="custom-control custom-checkbox">
                                    <input checked="checked" type="checkbox" class="custom-control-input" id="1">
                                    <label class="custom-control-label" for="1">Add Data</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="2">
                                    <label class="custom-control-label" for="2">Upload Data</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="3">
                                    <label class="custom-control-label" for="3">Upload File</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="4">
                                    <label class="custom-control-label" for="4">Export Data</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input checked="checked" type="checkbox" class="custom-control-input" id="5">
                                    <label class="custom-control-label" for="5">Portal</label>
                                  </div>
                                </span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="date">
                            <ng-template ngx-datatable-header-template>
                                <span>Created</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Edit</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <a class="btn btn-sm btn-secondary" (click)="openModal(editRoles)">
                                    <i class="fas fa-edit text-default"></i>
                                </a>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #regRoles>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="compInfo">
            Register New Roles
        </h6>
        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto">&times; </span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="form-control-label">Role Name</label>
                    <input class="form-control" placeholder="Role Name" formControlName="rolename" type="text">
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Cancel
        </button>

        <button 
            class="btn btn-success"
            type="button"
        >
            Submit
        </button>
    </div>
</ng-template>

<ng-template #editRoles>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="compInfo">
            Edit User
        </h6>
        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto">&times; </span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="form-control-label">Name</label>
                    <input class="form-control" placeholder="Admin" formControlName="username" type="text">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Description</label>
                    <input class="form-control" placeholder="" formControlName="username" type="text">
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Cancel
        </button>

        <button 
            class="btn btn-success"
            type="button"
        >
            Submit
        </button>
    </div>
</ng-template>
