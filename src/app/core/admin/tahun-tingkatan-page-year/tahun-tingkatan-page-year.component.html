<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Tahun/Tingkatan</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-school text-dark"></i>
                </a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0)" class="text-dark"> Tetapan </a>
              </li>
              <li aria-current="page" class="breadcrumb-item active">
                Pentadbiran
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary my-0 py-2">
          <h5 class="h3 mb-0">Carian</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <label class="form-control-label">Jenis Pentaksiran</label>
                <select class="form-control form-control-sm">
                  <option>PPT</option>
                  <option>PAT</option>
                  <option>UPSR</option>
                  <option>PT3</option>
                  <option>SPM</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-control-label">Negeri</label>
                <select class="form-control form-control-sm">
                  <option>Johor</option>
                  <option>Kedah</option>
                  <option>Kelantan</option>
                  <option>Melaka</option>
                  <option>Negeri Sembilan</option>
                  <option>Pahang</option>
                  <option>Perak</option>
                  <option>Perlis</option>
                  <option>Pulau Pinang</option>
                  <option>Selangor</option>
                  <option>Sabah</option>
                  <option>Sarawak</option>
                  <option>Terengganu</option>
                  <option>WP Kuala Lumpur</option>
                  <option>WP Labuan</option>
                  <option>WP Putrajaya</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label class="form-control-label">Peringkat Persekolahan</label>
                <select class="form-control form-control-sm">
                  <option>Pra-Sekolah</option>
                  <option>SK</option>
                  <option>SMK</option>
                  <option>SBP</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Tingkatan</label>
                <select
                  class="form-control form-control-sm"
                  id="exampleFormControlSelect1"
                >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label class="form-control-label"> Date Range Picker </label>

                <input
                  type="text"
                  class="form-control form-control-sm"
                  bsDaterangepicker
                  [(ngModel)]="bsRangeValue"
                  [bsConfig]="{
                    isAnimated: true,
                    containerClass: 'theme-red'
                  }"
                  name="bsDaterangepicker"
                />
              </div>
              <div class="form-group">
                <label for="example-number-input" class="form-control-label"
                  >Umur</label
                >
                <input
                  class="form-control form-control-sm"
                  type="number"
                  value="23"
                  id="example-number-input"
                />
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-3">
              <button type="button" class="btn btn-primary btn-sm btn-block">
                Cari
              </button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-secondary btn-sm btn-block">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <img
          alt="Image placeholder"
          class="card-img-top"
          src="assets/img/theme/school.png"
        />
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="navigatePage('view')">
          Lihat
        </button>
      </div>
    </div>
